<!DOCTYPE html>
<html>
<head>
    <title>Guestbook</title>
</head>
<body>
    <h1>방명록 목록 (*^▽^*)</h1>
    <ul>
    {% for book in books %}
        <li>{{ book.title }} - {{ book.author }} ({{ book.datetime }})</li>
    {% empty %}
        <li>방명록이 없습니다( o̴̶̷̥᷅Ⱉo̴̶̷᷄⠕)</li>
    {% endfor %}
    </ul>
</body>
</html>
